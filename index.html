<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Matching Web Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
    <div class="container">
        <h1>Draw a Shape</h1>
        <canvas id="drawingCanvas" width="400" height="400"></canvas>
        <label for="rotateSlider">Rotate (degrees): </label>
        <input type="range" id="rotateSlider" min="0" max="180" value="0">
        <input type="number" id="rotateInput" min="0" max="180" value="0" style="width:60px">
        <button id="clearButton">Clear Drawing</button>
        <h2>Hough Accumulator Visualization</h2>
        <canvas id="accumulatorChart" width="400" height="250"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
